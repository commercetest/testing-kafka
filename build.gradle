group 'kafka-java'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'application'

repositories {
    mavenCentral()
}

//mainClassName = "com.commercetest.Main"

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '1.0.0'
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '1.0.0'
}

task runConsumer(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "com.commercetest.KafConsumer"
}

task runProducer(type: JavaExec) {
    if (project.hasProperty('cArgs')) {
        args(cArgs.split(' '))
    }

    classpath sourceSets.main.runtimeClasspath
    main = "com.commercetest.KafProducer"
}